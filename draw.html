<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
        <h1>Event cards</h1>
        <button id="drawButton" disabled>Draw</button>
        <div id="drawnCardContainer">
            <div id="drawnCardEnglish" class="card">
                <p class="card-label">English:</p>
                <p id="drawnCardLabelEnglish" class="card-content">Loading English card...</p>
            </div>
            <div id="drawnCardSpanish" class="card">
                <p class="card-label">Spanish:</p>
                <p id="drawnCardLabelSpanish" class="card-content">Loading Spanish card...</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
